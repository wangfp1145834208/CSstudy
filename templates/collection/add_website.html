{% extends 'collection/base.html' %}
{% load staticfiles %}

{% block title %}
    添加网站
{% endblock %}

{% block body %}
    <div class="page-header">
        <h1>添加网站</h1>
    </div>
    <form class="form-horizontal" action="{% url 'collection:add_website' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field.errors }}
            <label for="{{ field.id_for_label }}" class="col-md-2 control-label">{{ field.label }}</label>
            <div class="col-md-8">{{ field }}</div>
            <span class="text-info">{{ field.help_text|safe }}</span>
        </div>
        {% endfor %}
        <div class="text-right"><button type="submit" class="btn btn-primary">提交网站</button></div>
    </form>
{% endblock %}
